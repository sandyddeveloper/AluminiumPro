{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
<style>
.form-group {
    padding: 10px 0;
}
</style>
<div class="container">
    <h2>Aluminum Data</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Date:</label>
            {{ form.date }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.wastage.id_for_label }}">Wastage:</label>
            {{ form.wastage }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.loss.id_for_label }}">Loss:</label>
            {{ form.loss }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.profile.id_for_label }}">Profile:</label>
            {{ form.profile }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.profit.id_for_label }}">Profit:</label>
            {{ form.profit }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.recycled_weight.id_for_label }}">Recycled Weight:</label>
            {{ form.recycled_weight }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.energy_consumption.id_for_label }}">Energy Consumption:</label>
            {{ form.energy_consumption }}
        </div>
        
        <button type="submit" class="animated-btn">Submit</button>
    </form>
</div>
{% endblock %}
