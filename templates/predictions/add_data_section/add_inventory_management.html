{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
<style>
.form-group {
    padding: 10px 0;
}
</style>
<div class="container">
    <h2>Inventory Management</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Date:</label>
            {{ form.date }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.raw_material_requirement.id_for_label }}">Raw Material Requirement:</label>
            {{ form.raw_material_requirement }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.current_inventory.id_for_label }}">Current Inventory:</label>
            {{ form.current_inventory }}
        </div>
        
        <button type="submit" class="animated-btn">Submit</button>
    </form>
</div>
{% endblock %}
