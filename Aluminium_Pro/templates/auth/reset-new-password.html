{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AluminiumPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
    <div class="login-container">
        <div class="login-box">
            <h2>AluminiumPro</h2>
                     <p class="login-box-msg">Set New Password</p>
                   <form method="post" action="{% url 'set-new-password' uidb64 token %}" >
                    {% csrf_token %}
                     <p class="login-box-msg">
                        <input type="hidden" name="uidb64" value="{{ uidb64 }}">
                        <input type="hidden" name="token" value="{{ token }}">
                         <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                        
                         <div class="input-group">
                    <input type="password" id="password2" name="password2" required placeholder=" ">
                    <label for="password2">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                        <button type="submit" class="login-btn">Submit</button>
                        <div class="mt-3">
                            <p>Go Back? <a href="{% url 'custom_login'%}">Click here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
