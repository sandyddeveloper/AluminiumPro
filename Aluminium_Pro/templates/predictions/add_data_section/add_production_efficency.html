{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
<style>
.form-group {
    padding: 10px 0;
}
</style>
<div class="container">
    <h2>Production Efficiency</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Date:</label>
            {{ form.date }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.temperature.id_for_label }}">Temperature:</label>
            {{ form.temperature }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.pressure.id_for_label }}">Pressure:</label>
            {{ form.pressure }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.production_output.id_for_label }}">Production Output:</label>
            {{ form.production_output }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.optimization_score.id_for_label }}">Optimization Score:</label>
            {{ form.optimization_score }}
        </div>
        
        <button type="submit" class="animated-btn">Submit</button>
    </form>
</div>

{% endblock %}
